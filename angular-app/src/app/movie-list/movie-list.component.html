<div>
  <input type="text" placeholder="Search for a movie" #filter>
  <button matSuffix mat-button (click)="getMovie(filter.value)"><mat-icon>search</mat-icon></button>
</div>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" >
    <div fxFlex="10%" fxFlex.xs="100%" fxFlex.sm="33%" fxLayoutAlign="stretch" *ngFor="let movie of movies">
      <mat-card class="mat-elevation-z4">

        <img (click)="openMovie(movie.id)" class="clickable" mat-card-image
          src={{movie.poster}}/>
          <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
          </mat-card-header>
        <mat-card-content>
          <style>
            .ellipsis {
              text-overflow: ellipsis;
            }
          </style>
          <p class="overflow ellipsis">{{movie.overview}}</p>
        </mat-card-content>
        <mat-card-actions class="actions">
          <button mat-button (click)="addToUserList(movie.id)" class="btn btn-info">Add to list</button>
          <button mat-button (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
