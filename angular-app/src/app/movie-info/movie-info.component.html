<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" fxLayoutAlign="stretch">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{movie.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{movie.poster}} />
        <mat-card-content>
          <style>
            .ellipsis {
              text-overflow: ellipsis;
            }
          </style>
          <p class="overflow ellipsis">{{movie.overview}}</p>
        </mat-card-content>
        <mat-card-actions class="actions">
          <button mat-button (click)="updateMovie(movie.id)" class="btn btn-info">Update</button>
          <button mat-button (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
